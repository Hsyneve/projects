<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="music-frame">
        <div id="original">
            <div class="types">
                <div class="typelist"></div>
            </div>
            <div id="main">
                <div class="nav"><a href="javascript:void(0)" class="iconfont left">&#xe8f0;</a><a href="javascript:void(0)" class="iconfont right">&#xe62a;</a></div>
                <h1>RADIOACTIVE</h1>
                <h5>Imagine Dragons</h5>
                <div class="play-btns">
                    <audio id="musicplay" src="" width="100" height="100"></audio>
                    <div class="iconfont prev"><a href="javascript:void(0)">&#xe64d;</a></div>
                    <div class="play"> <span class="play-left"></span><span class="play-right"></span> <span class="pause iconfont">&#xe6b0;</span> </div>
                    <div class="iconfont next"><a href="javascript:void(0)">&#xe601;</a></div>
                </div>
                <div id="lrccon">
                    <div id="lrc"></div>
                </div>
                <div class="tips"><a class="iconfont vol" href="javascript:void(0)">&#xe7d8;</a>
                    <progress id="vol-pro" value="50" max="100">
                        <ie class="ie"></ie>
                    </progress>
                    <a id="vol-btn" href="javascript:void(0)"></a><a href="javascript:void(0)" class="iconfont showlrc">&#xe89f;</a></div>
                <div class="playtime"><span class="cur-time">00:00</span>
                    <progress id="song-pro" value="0" max="100">
                        <ie class="ie"></ie>
                    </progress>
                    <a id="song-btn" href="javascript:void(0)"></a><span class="full-time">00:00</span></div>
                <div id="bg"></div>
            </div>
        </div>
    </div>
</body>

</html>
