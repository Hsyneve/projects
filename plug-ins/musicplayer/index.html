<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_a9te4o8hpqveu3di.css">
    <style>
    body {
        font-family: "微软雅黑";
        scrollbar-face-color: #736f70;
        scrollbar-track-color: #848080;
    }
    
    h1,
    h5,
    body,
    p,
    ul,
    li {
        padding: 0px;
        margin: 0px;
    }
    
    ul,
    li {
        list-style: none;
    }
    
    a {
        text-decoration: none;
        color: #fff;
    }
    
    #music-btn {
        position: fixed;
        left: 10px;
        top: 10px;
        display: block;
        text-decoration: none;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        color: #fff;
        background: pink;
        text-align: center;
        line-height: 40px;
        box-shadow: 0px 0px 5px pink;
        font-size: 20px;
        background-size: cover;
    }
    
    #original {
        width: 330px;
        height: 400px;
        overflow: hidden;
        border-radius: 15px;
        position: relative;
        background: grey;
        display: none;
    }
    
    #music-frame {
        position: fixed;
        left: 60px;
        top: 60px;
        width: 330px;
        height: 400px;
        overflow: hidden;
        border-radius: 15px;
    }
    
    #main {
        width: 330px;
        height: 400px;
        border: 1px solid #ccc;
        position: relative;
        background: #4c515c;
        opacity: 0.9;
    }
    
    .nav {
        height: 30px;
        color: #fff;
        overflow: hidden;
        padding: 10px;
        z-index: 5;
    }
    
    .left {
        display: block;
        float: left;
        width: 16px;
        height: 16px;
        font-size: 16px;
    }
    
    .right {
        display: block;
        float: right;
        width: 18px;
        height: 18px;
        font-size: 18px;
    }
    
    h1,
    h5 {
        color: #fff;
        text-align: center;
        margin-top: 10px;
    }
    
    h5 {}
    
    h1 {
        font-size: 24px;
        height: 30px;
        line-height: 30px;
        overflow: hidden;
    }
    
    .play-btns {
        margin-top: 20px;
        height: 100px;
        overflow: hidden;
        color: #fff;
        margin-bottom: 20px;
    }
    
    .play {
        float: left;
        width: 96px;
        height: 96px;
        line-height: 100px;
        border-radius: 50px;
        border: 2px solid #fff;
        text-align: center;
    }
    
    .play .iconfont {
        padding-left: 5px;
        font-size: 55px;
    }
    
    .prev,
    .next {
        width: 115px;
        height: 94px;
        float: left;
        line-height: 94px;
        text-align: center;
        font-size: 30px;
    }
    
    .pause {
        font-size: 30px;
        display: none;
        font-weight: bold;
    }
    
    .play-left,
    .play-right {
        display: inline-block;
        width: 12px;
        height: 44px;
        margin-top: 23px;
        border-radius: 5px;
        border: 2px solid #fff;
    }
    
    .play-right {
        margin-left: 10px;
    }
    
    p {
        text-align: center;
        color: #fff;
        font-size: 12px;
        line-height: 23px;
    }
    
    .cur-time,
    .full-time {
        display: block;
        float: left;
        width: 55px;
        font-size: 10px;
        height: 20px;
        color: #fff;
        text-align: center;
    }
    
    .tips {
        margin-top: 10px;
        width: 220px;
        height: 20px;
        overflow: hidden;
        color: #fff;
        padding: 0 55px;
        position: relative;
    }
    
    .vol,
    .src {
        display: block;
        width: 20px;
        height: 20px;
    }
    
    .vol {
        float: left;
    }
    
    .showlrc {
        float: right;
    }
    
    .types {
        margin: 20px 0;
        width: 110px;
        height: 320px;
        padding: 20px 0;
        background: linear-gradient(to top, #848080, pink, #848080);
        /*background:radial-gradient(pink,#848080 #565452);*/
        position: absolute;
        left: 0;
        top: 0;
        display: none;
        overflow: auto;
    }
    
    .types::-webkit-scrollbar {
        width: 12px;
        background: #848080;
    }
    
    .types::-webkit-scrollbar-thumb {
        background: #736f70;
        border-radius: 4px;
    }
    
    .typelist ul li {
        font-size: 14px;
        padding-left: 20px;
        height: 38px;
        line-height: 38px;
    }
    
    .typelist a {
        color: #fff;
    }
    
    .typelist li:hover {
        background: #848080;
        opacity: 0.6;
    }
    
    #bg {
        opacity: 0.5;
        width: 330px;
        height: 400px;
        position: absolute;
        left: 0;
        top: 0;
        background-size: cover;
        z-index: -1;
        background-image: url("imgs/1.jpg");
    }
    
    #lrccon {
        position: relative;
        width: 330px;
        height: 85px;
        overflow: hidden;
    }
    
    #lrc {
        position: absolute;
        width: 100%;
        top: 23px;
        left: 0;
    }
    
    .big {
        font-size: 16px;
    }
    
    progress::-moz-progress-bar {
        background: pink;
    }
    
    progress::-webkit-progress-bar {
        background: transparent;
    }
    
    progress::-webkit-progress-value {
        background: pink;
    }
    
    progress {
        background: #fff;
        height: 2px;
        border: 0px;
    }
    
    ie {
        height: 100%;
        width: 0%;
        display: block;
        background: pink;
    }
    
    #vol-pro {
        width: 100px;
        margin-top: 8px;
        float: left;
    }
    
    #song-pro {
        width: 220px;
        margin-top: 5px;
        float: left;
    }
    
    #vol-btn {
        position: absolute;
        left: 119px;
        top: 3px;
        width: 12px;
        height: 12px;
        border-radius: 6px;
        background: pink;
        display: block;
    }
    
    #song-btn {
        position: absolute;
        left: 55px;
        top: 2px;
        width: 8px;
        height: 8px;
        border-radius: 4px;
        background: pink;
        display: block;
    }
    
    .playtime {
        position: relative;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/FM.js"></script>
    <script>
    $(document).ready(function() {
    
      $('body').FMPlay();  




    });
    </script>
</body>

</html>
